<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/test.css" />
    <style>
        body {}
    </style>
</head>

<body>
    <br>
    <div class="div-title">检查Wi-Fi密码是否正确</div>
    <div class="input">
        <div class="flex-wrap ic-wifi">
            <div class="flex-con">
                <p class="selectWiFi">请选择设备工作 Wi-Fi</p>
                <div class="ic-arrow-r">
                </div>
            </div>
        </div>
        <div class="flex-wrap ic-lock">
            <input class="flex-con password" type="password" placeholder="请输入Wi-Fi密码" />
            <div tapmode="opacity" onclick="fnEye(this)" class="ic-eye"></div>
        </div>
    </div>

    <div class="btns">
        <div tapmode="opacity" onclick="fnNext();" class="submit">下一步</div>
    </div>


    <div class="Lamp">

    </div>

    <div tapmode="opacity" onclick="key1(this);" class="ooopic">
        <div class="key_name">开关</div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {

    };

    function fnNext() {
        $api.dom('.selectWiFi').innerHTML = "dd";
        console.log($api.dom('.password').value);
    }

    function fnEye(el) {
        if ($api.hasCls(el, 'active')) {
            $api.removeCls(el, 'active');
        } else {
            $api.addCls(el, 'active');
        }
    }

    function key1(el) {
        var doms = document.getElementsByClassName('Lamp');
        if ($api.hasCls(el, 'off')) {
            $api.removeCls(doms[0], 'Off'); //关灯

            $api.removeCls(el, 'off'); //开关状态设为on

        } else {
            $api.addCls(doms[0], 'Off'); //开灯

            $api.addCls(el, 'off'); //开关状态设为off
        }
    }
</script>

</html>
